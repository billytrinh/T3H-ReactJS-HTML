<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/popup.css"/>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" onclick="openPopup()" class="btn btn-primary">
    Launch demo modal
</button>
    <h2 id="hemail">Email:</h2>
    <h2 id="hpassword">Password:</h2>
  <!-- Modal -->
  <div id="bg-fade" onclick="closePopup()"></div>
  <div class="card" id="popup">
    <div class="card-body">
        <form action="#" onsubmit="toSubmit()" method="post"> 
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" style="display: none;" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
  <script type="text/javascript">
    function toSubmit(){
        event.preventDefault();// ngăn form submit
        var email = document.getElementById("exampleInputEmail1").value;
        if(!email.includes("@")){
            var emailhelp = document.getElementById("emailHelp");
            emailhelp.innerText = "Vui lòng nhập đúng định dạng email";
            emailhelp.style.display="block";
            return;
        }
        document.getElementById("hemail").innerText = email;
        document.getElementById("hpassword").innerText = document.getElementById("exampleInputPassword1").value;
        closePopup();
    }
    function openPopup(){
        var bg = document.getElementById("bg-fade");
        bg.style.display = "block";
        document.getElementById("popup").style.display= "block";
    
    }

    function closePopup(){
        var bg = document.getElementById("bg-fade");
        bg.style.display = "none";
        document.getElementById("popup").style.display= "none";
        

    }
    // Xây dựng chức nang Megamenu như trang 24h.com.vn
    
  </script>
</body>
</html>
