<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
    <link rel="stylesheet" href="vendors/bootstrap5.3/css/bootstrap.min.css"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <label for="examplefirstname" class="form-label">Firstname</label>
                                    <input type="text" name="firstname" class="form-control" id="examplefirstname" />
                                
                                </div>
                                <div class="col">
                                    <label for="examplelastname" class="form-label">Lastname</label>
                                    <input type="text" name="lastname" class="form-control" id="examplelastname" />
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" name="pwd" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" name="accept" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Accept</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            
            </div>
        </div>
    </section>
</body>
</html>
