<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Demo</title>
    <link rel="stylesheet" href="vendors/bootstrap5.3/css/bootstrap.min.css"/>
</head>
<body>
    <HeaderComponent>
    </HeaderComponent>
    <NavComponent></NavComponent>
      <section class="mt-4">
        <div class="container">
            <div class="row">
                <AsideComponent class="col"></AsideComponent>
                <div class="col-9">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>    
                </div>
            </div>
        </div>
      </section>
      <script type="text/javascript" src="components/header.js"></script>
      <script type="text/javascript" src="components/nav.js"></script>
      <script type="text/javascript" src="components/aside.js"></script>
</body>
</html>
