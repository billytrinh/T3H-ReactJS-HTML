<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link rel="stylesheet" href="vendors/bootstrap5.3/css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form action="#" onsubmit="searchProduct()" method="GET" class="d-flex" role="search">
              <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section>
            <div class="container">
                <div class="row" id="list">
                    

                </div>
            </div>
      </section>
      <script type="text/javascript">
        function searchProduct(){
            event.preventDefault();
            var v = document.getElementById("search").value;   
            
            var xhttp = new XMLHttpRequest();
            xhttp.onload=  function(){
                var rs = this.responseText;
                var data = JSON.parse(rs); // object
                var products = data.products; // array
                var html = ``;
                for(var i=0;i<products.length;i++){
                    var thumb = products[i].thumbnail;
                    var name = products[i].title;
                    var desc = products[i].description;
                    var price = products[i].price;
                    html += `<div class="col-3">
                        <div class="card" style="width: 18rem;">
                            <img src="${thumb}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">${name}</h5>
                              <p class="card-text">${desc}</p>
                              <a href="#" class="text-danger">${price}</a>
                            </div>
                          </div>
                    </div>`;
                }
                document.getElementById("list").innerHTML = html;
            }

            xhttp.open("GET",`https://dummyjson.com/products/search?q=${v}`);
            xhttp.send();
        }
      </script>
</body>
</html>
